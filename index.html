<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />

  <style>
    
  </style>

  <body>
    <div id="main">
      <div class="scene">
        <div class="box">
          <div class="box__face box__face--front">
            <div class="text-holder">
              <div class="txt-1" >Analog Voice</div>
              <div class="txt-2">Crafting Authentic Sounds and Kicks</div>
              <div class="txt-3">Vol.1</div>
              <div class="logo"></div>
            </div>
            
          </div>
          <div class="box__face box__face--back">back</div>
          <div class="box__face box__face--right"></div>
          <div class="box__face box__face--left">left</div>
          <!-- <div class="box__face box__face--top">top</div> -->
          <!-- <div class="box__face box__face--bottom">bottom</div> -->
        </div>
      </div>
      
    </div>
    <p class="radio-group">
      <label>
        <input type="radio" name="rotate-cube-side" value="front" checked />
        front
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="right" /> right
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="back" /> back
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="left" /> left
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="top" /> top
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
      </label>
    </p>

    <div class="slidecontainer" >
      <input type="range" orient="vertical" id="myRange2"/>
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange1" >
    </div>
    
  </body>
  <script src="./script.js"></script>
</html>
